<StackLayout exampleTitle>
    <!-- >> switch-basic-xml -->
    <GridLayout rows="auto auto" columns="* auto">
        <Label [text]="firstSwitchState" textWrap="true" row="0" col="0"></Label>
        <Switch #sw1 [checked]="FirstSwitchValue" (checkedChange)="FirstCheckChange(sw1.checked)" row="0" col="1"></Switch>
        <Label [text]="secondSwitchState" textWrap="true" row="1" col="0"></Label>
        <Switch #sw2 [checked]="SecondSwitchValue" (checkedChange)="SecondCheckChange(sw2.checked)" row="1" col="1"></Switch>
    </GridLayout>
    <!-- << switch-binding-xml -->
</StackLayout>
