<StackLayout  exampleTitle toggleNavButton>
<!-- >> creating-timepicker-html -->
<StackLayout class="layoutStyle">
    <GridLayout rows=" 50 auto" columns="auto 10 auto">
               <Label row="0" col="0" text="FPS" textWrap="true"></Label>
               <Label row="0" col="2"  text="minFPS" textWrap="true"></Label>
               <TextField isEnabled="false" row="1" col="0" hint="longitude" [text]="fps"></TextField>
               <Label row="1" col="1" text="-" textWrap="true"></Label>
               <TextField isEnabled="false" row="1" col="2" hint="latitude" [text]="minfps"></TextField>
           </GridLayout>
   <Button text="Start/Stop FPS Meter" (tap)="fpsmeter()"></Button>
</StackLayout>
<!-- << creating-timepicker-html -->
</StackLayout>
