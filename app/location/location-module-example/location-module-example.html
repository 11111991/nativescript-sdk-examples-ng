<StackLayout  exampleTitle toggleNavButton>
<!-- >> creating-timepicker-html -->
    <ScrollView orientation="vertical">
        <StackLayout orientation="vertical" class="layoutStyle">
           <Button text="Check if location services are availabe" (tap)="isLocationEnabled()"></Button>
           
           <SegmentedBar [items]="units" #sg [(ngModel)]="index" (selectedIndexChanged)="indexChange(sg.selectedIndex)"></SegmentedBar>
           <Label [text]="distanceResult" textWrap="true"></Label>
           
           <GridLayout rows=" 50 auto  50 auto" columns="auto 10 auto">
               <Label row="0" col="0" colSpan="3" text="Start location" textWrap="true"></Label>
               <TextField row="1" col="0" hint="longitude" [(ngModel)]="startpoint_longitude"></TextField>
               <Label row="1" col="1" text="-" textWrap="true"></Label>
               <TextField row="1" col="2" hint="latitude" [(ngModel)]="startpoint_latitude"></TextField>

               <Label row="2" col="0" colSpan="3" text="End location" textWrap="true"></Label>
               <TextField row="3" col="0" hint="longitude" [(ngModel)]="endpoint_longitude"></TextField>
               <Label row="3" col="1" text="-" textWrap="true"></Label>
               <TextField row="3" col="2" hint="latitude" [(ngModel)]="endpoint_latitude"></TextField>
           </GridLayout>
           <Button text="Get distance between two locations" (tap)="getDistance()"></Button>

           <Button text="Get last known location" (tap)="getLocationOnce()"></Button>
           
           <GridLayout rows=" 50 auto" columns="auto 10 auto">
               <Label row="0" col="0" colSpan="3" text="Start location" textWrap="true"></Label>
               <TextField row="1" col="0" hint="longitude" [text]="monitor_longitude"></TextField>
               <Label row="1" col="1" text="-" textWrap="true"></Label>
               <TextField row="1" col="2" hint="latitude" [text]="monitor_latitude"></TextField>
           </GridLayout>
           <Button text="Start/Stop location monitoring" (tap)="monitor()"></Button>
        </StackLayout>
    </ScrollView>
<!-- << creating-timepicker-html -->
</StackLayout>
