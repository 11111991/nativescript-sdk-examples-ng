<StackLayout exampleTitle toggleNavButton>
    <ScrollView>
        <GridLayout rows="auto, auto, auto, auto, auto, auto, auto, auto, auto, auto" columns="*, *">
            <Label class="h3 p-15" row="0" col="0" text="Host" textWrap="true"></Label>
            <Label class="h3 p-15" row="1" col="0" text="User-Agent" textWrap="true"></Label>
            <Label class="h3 p-15" row="2" col="0" text="origin" textWrap="true"></Label>
            <Label class="h3 p-15" row="3" col="0" text="url" textWrap="true"></Label>
            <Label class="h3 p-15" row="4" col="0" text="status code" textWrap="true"></Label>
            <Label class="h3 p-15" row="5" col="0" text="status text" textWrap="true"></Label>

            <Label class="h3 p-15" row="6" col="0" text="[header] Date" textWrap="true"></Label>
            <Label class="h3 p-15" row="7" col="0" text="[header] Connection" textWrap="true"></Label>
            <Label class="h3 p-15" row="8" col="0" text="[header] Content-Type" textWrap="true"></Label>
            <Label class="h3 p-15" row="9" col="0" text="[header] Server" textWrap="true"></Label>

            <Label class="h3 p-15" row="0" col="1" [text]="host" textWrap="true"></Label>
            <Label class="h3 p-15" row="1" col="1" [text]="userAgent" textWrap="true"></Label>
            <Label class="h3 p-15" row="2" col="1" [text]="origin" textWrap="true"></Label>
            <Label class="h3 p-15" row="3" col="1" [text]="url" textWrap="true"></Label>
            <Label class="h3 p-15" row="4" col="1" [text]="status" textWrap="true"></Label>
            <Label class="h3 p-15" row="5" col="1" [text]="statusText" textWrap="true"></Label>

            <Label class="h3 p-15" row="6" col="1" [text]="dateHeader" textWrap="true"></Label>
            <Label class="h3 p-15" row="7" col="1" [text]="connectionHeader" textWrap="true"></Label>
            <Label class="h3 p-15" row="8" col="1" [text]="typeHeader" textWrap="true"></Label>
            <Label class="h3 p-15" row="9" col="1" [text]="serverHeader" textWrap="true"></Label>      
        </GridLayout>
    </ScrollView>
</StackLayout>
