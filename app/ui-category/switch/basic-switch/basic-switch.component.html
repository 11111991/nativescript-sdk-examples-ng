<StackLayout  exampleTitle toggleNavButton>
    <StackLayout class="example-container">
        <!-- >> switch-binding-html -->
        <GridLayout rows="auto auto" columns="* *" class="m-5">
            <Label class="h3 m-15" [text]="firstSwitchState" textWrap="true" row="0" col="0"></Label>
            <Switch class="m-15" #sw1 [checked]="firstSwitchOn" (checkedChange)="FirstCheckChange(sw1.checked)" row="0" col="1"></Switch>
            <Label class="h3 m-15" [text]="secondSwitchState" textWrap="true" row="1" col="0"></Label>
            <Switch class="m-15" #sw2 [checked]="secondSwitchOn" (checkedChange)="SecondCheckChange(sw2.checked)" row="1" col="1"></Switch>
        </GridLayout>
        <!-- << switch-binding-html -->
    </StackLayout>
</StackLayout>
