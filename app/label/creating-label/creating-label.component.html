<StackLayout exampleTitle toggleNavButton class="example-container">
    <!-- >> creating-label-html -->
    <!-- basic Label usage-->
    <Label text="Label (no binding)" textWrap="true"></Label>

    <!-- Label with one-way binding -->
    <Label [text]="oneway" textWrap="true"></Label> 

    <!-- Label with two-way binding -->
    <Button text="Change label text" (tap)="changeLabelText()"></Button> 
    <Label [text]="counter + ' times two-way label has been changed'" textWrap="true"></Label>
    <Label #lb [text]="twoway" [textChange]="twoway" textWrap="true"></Label> 
    <!-- << creating-label-html -->   
</StackLayout>
