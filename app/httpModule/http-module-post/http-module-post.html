<StackLayout  exampleTitle toggleNavButton>
<StackLayout>
    <Label text="Sample POST JSON" textWrap="true"></Label>
    <ScrollView orientation="vertical">
        <StackLayout orientation="vertical" class="layoutStyle">
            <GridLayout rows="auto auto auto auto" columns="auto *">
                <Label row="0" col="0" text="Name: " textWrap="true"></Label>
                <TextField row="0" col="1" hint="Enter name" [(ngModel)]="name"></TextField>

                <Label row="1" col="0" text="Username: " textWrap="true"></Label>
                <TextField row="1" col="1" hint="Enter username" [(ngModel)]="username"></TextField>

                <Label row="2" col="0" text="Custom text: " textWrap="true"></Label>
                <TextField row="2" col="1" hint="Enter custom text" [(ngModel)]="custom_text"></TextField>
                
                <Button row="3" col="0" colSpan="2" text="Submit" (tap)="makePOSTRequest()"></Button>
                
            </GridLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
</StackLayout>
