<!-- >> using-ngif-platform-html -->
<AbsoluteLayout exampleTitle>
    <Label text="using *ngIf directive" textWrap="true" top="50" right="50" left="50"></Label>
    <TextView text="Visible only for Android" *ngIf="isAndroid" top="100" right="50" bottom="100" left="50"></TextView>
    <TextView text="Visible only for iOS" *ngIf="isIos" i top="100" right="50" bottom="100" left="50"></TextView>
</AbsoluteLayout>
