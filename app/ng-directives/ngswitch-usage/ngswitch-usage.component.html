<GridLayout rows="100, *" exampleTitle toggleNavButton class="example-container">
    <!-- >> using-ngswitch-html -->
    <GridLayout row="0" columns="*, *, *">
        <Button text=" Show blue " (tap)="onBlue()" col="0" marginRight="10"></Button>
        <Button text=" Show purple " (tap)="onPurple()" col="1" marginRight="10"></Button>
        <Button text=" Show yellow " (tap)="onYellow()" col="2"></Button>
    </GridLayout>

    <GridLayout row="1" [ngSwitch]="color" rows="*">
        <GridLayout *ngSwitchCase="'purple'" backgroundColor="#8C489F"  borderRadius="2"></GridLayout>
        <GridLayout *ngSwitchCase="'blue'" backgroundColor="#0077AF"  borderRadius="2"></GridLayout>
        <GridLayout *ngSwitchCase="'yellow'" backgroundColor="#FFFF66"  borderRadius="2"></GridLayout>
        <GridLayout *ngSwitchDefault backgroundColor="gray" borderRadius="2"></GridLayout>
    </GridLayout>
    <!-- << using-ngswitch-html -->
</GridLayout>
